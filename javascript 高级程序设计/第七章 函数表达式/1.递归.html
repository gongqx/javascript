<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义函数的方式有两种：一种是函数声明、一种是函数表达式
        // 函数声明：
        function functionName(arg0, agr1, agr2) {
            //函数体
        }
        // 关于函数声明，它的一个重要特征就是函数声明提升
        // 意思就是在执行代码前会先读取函数声明。
        // 这就意味着可以把函数声明放在调用它的语句后面。
        sayHello();

        function sayHello() {
            console.log("hello");
        }
        //函数表达式
        //也叫匿名函数
        var functionName = function (arg1, arg2, arg3) {
            //函数体
        }
        // 理解函数提升的关键，就是理解函数声明与函数表达式之间的区别。
        // 能够创建函数再赋值给变量，也就能够把函数作为其他函数的值返回。

        // 1.递归函数
        // 是在一个函数通过名字调用自身的情况下构成的。
        // 非严格模式下
        function factorial1(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * arguments.callee(num - 1);
            }
        }
        // 使用命令函数表达式
        var factorial2 = (function f(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * f(num - 1);
            }
        });
        console.log(factorial2(4));

        //闭包
        // 闭包是指有权访问另一个函数作用域中的变量的函数。就是在一个函数内部创建另一个函数
        // 之所以还能访问到propertyName这个变量，
        // 是因为内部函数的作用域链中包含createComparisonFunction()的作用域。
        function createComparisonFunction(propertyName){
            return function(object1,object2){
                var value1 = object1[propertyName];
                var value2 = object2[propertyName];
                if(value1<value2){
                    return -1;
                }else if(value1>value2){
                    return 1;
                }else{
                    return 0;
                }
            };
        }
    </script>
</body>

</html>
