<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 单体内置对象
        // Object/Array/String/Global/Math

        // Global对象可以说是ECMAScript中最特别的一个对象了。
        // 不属于任何其他对象的属性和方法，最终都是它的属性和方法。
        // 事实上，没有全局变量和全局函数，所有全局作用域中定义的属性和函数，都是Global对象的属性。
        // eval()方法
        eval("console.log('hello')");
        // Global对象还包含一些属性，例如：undefined/NaN/Infinity/都是Global对象的属性。
        // 此外，所有原生引用类型的构造函数，像Object、Function也都是Global对象的属性。


        // window对象
        // ECMAScript虽然没有指出如何直接访问Global对象，
        // 但Web浏览器都是将这个全局对象作为window对象的一部分加以实现的。
        // 因此，在全局作用域中声明的所有变量和函数，都成为了window对象的属性。
        var global = function(){
            return this;
        }();
        // Math对象
        // ECMAScript还为保存数学公式和信息提供了一个公共位置，即Math对象。
        // Math对象的属性
        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.SQRT2);
        // Math对象的方法
        console.log(Math.min(2,3,5,6,7,87,78,7));
        console.log(Math.max(45,6,4,43,456,67));
        // 舍入方法
        console.log(Math.ceil(23.1));
        console.log(Math.floor(23.9));
        console.log(Math.round(23.1));
        // random方法
        console.log(Math.random());
        // 其他方法
        console.log(Math.abs(-999));//绝对值
        
        
    </script>
</body>
</html>
