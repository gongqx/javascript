<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ECMAScript数组的大小是可以动态调整的，即可以随着数据的添加自动增长以容纳新增数据
        // 创建方式
        // 第一种：构造函数
        var fonts = new Array(10);
        var colors = new Array("red", "blue", "green");
        // 第二种：数组字面量表示法
        var names = [];
        var colors2 = ["red", "blue", "green"];
        // 数组的length属性很有特点——它不是只读的，因此可以截断数组、清空数组、末尾添加
        colors2.length = 2;
        console.log(colors2);
        colors2[colors2.length] = "black";
        colors2[colors2.length] = "yellow";
        console.log(colors2);
        // Array.isArray()方法的目的是最终确定某个值到底是不是数组,从而执行数组的操作
        var person = new Object();
        console.log(Array.isArray(person));
        console.log(Array.isArray(colors2));
        // 转换方法
        console.log(colors2);
        alert(colors2)
        // 以上两种证明，会自动转换成需要的类型
        console.log(colors2.toString());
        console.log(colors2.toLocaleString());
        console.log(colors2.valueOf());
        // toLocaleString()方法会为了取得每一项的值，调用每一项的toLocaleString()方法
        console.log(colors2.join('+'));
        // 栈方法、队列方法
        // push()+pop()
        // 队列方法
        // shift()+shift()
        // 数组前端推入
        // unshift()
        // 重排序方法
        // reverse()/sort(args)
        // 操作方法
        // concat()拼接
        var colors3 = colors2.concat('blue');
        console.log(colors3);
        // slice()截取
        console.log(colors3.slice(1, 5));
        // splice()删除、插入、替换,会影响原数组
        colors3.splice(0, 2)
        console.log(colors3);
        colors3.splice(0, 0, "brown");
        console.log(colors3);
        colors3.splice(2, 1, "green");
        // 位置方法
        // indexOf()/lastIndexOf()
        // 迭代方法
        // every()/some()/filter()/map()/forEach()/map()
        var number = [1, 2, 34, 4, 5, 65, 67, 7];
        var everyResult = number.every(function (item, index, array) {
            return (item > 2);
        });
        console.log(everyResult);
        var someResult = number.some(function (item, index, array) {
            return (item > 3)
        })
        console.log(someResult);
        var filterResult = number.filter(function (item, index, array) {
            return (item > 2);
        })
        console.log(filterResult);
        var mapResult = number.map(function (item, index, array) {
            return item * 2;
        })
        console.log(mapResult);
        number.forEach(function(item,index,array){
            console.log(item+'-');
        })
        // 缩小方法
        // reduce()/reduceRight()
    </script>
</body>

</html>
