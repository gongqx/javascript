<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 为了方便操作基本类型值，ECMAScript还提供了3个特殊的引用类型：Boolean、Number、String。
        // 实际上，每当读取一个基本类型值的时候，后台就会创建一个对应的基本包装类型的对象，
        // 从而让我们能够调用一些方法来操作这些数据
        var s1 = "some text";
        var s2 = s1.substring(2);
        console.log(s2);
        //实际上执行了以下操作
        var s1 = new String("String text");
        var s2 = s1.substring();
        s1 = null;
        // 上面的三个步骤也适用于Boolean、Number
        // 引用类型与基本包装类型的主要区别就是对象的生存期。
        // 使用new操作符创建的引用类型的实例，在执行流离开当前作用域之前都一直保存在内存中。
        // 而自动创建的基本包装类型的对象，则只存在于一行代码的执行瞬间，然后立即被销毁。
        // 对基本包装类型的实例调用typeof会返回“object”
        // 使用new调用的基本包装类型的构造函数，与直接调用同名的转型函数是不一样的。
        var value = "23";
        var number = Number(value);
        console.log(typeof number);
        var obj = new Number(value);
        console.log(typeof obj);

        //即使使用false值创建一个Boolean对象。该对象转换成Boolean值也会是true。

        // Number类型
        var num= 10;
        var num1 = 10.022;
        console.log(num.toString());
        console.log(num.toString(2));
        console.log(num.toString(8));
        console.log(num.toString(10));
        console.log(num.toString(16));
        console.log(num1.toFixed(2));
        // String类型
        var str = "hello world";
        console.log(str.toString());
        console.log(str.valueOf());
        console.log(str.length);
        // 字符方法
        console.log(str.charAt(1));//e
        console.log(str.charCodeAt(1));//e
        // 字符串操作方法
        var result= str.concat(" blue!");
        console.log(result);
        console.log(str.slice(2,7));
        console.log(str.substring(2,7));
        console.log(str.substr(2,7));
        console.log(str.slice(3,-2));
        console.log(str.substring(3,-2));
        console.log(str.substr(3,-2));
        // 字符串位置方法
        console.log(str.indexOf("o"));
        console.log(str.lastIndexOf("o"));
        // trim方法
        var stringValue = "     --love you--   ";
        console.log(stringValue.trim());
        // 字符串大小写转换
        var str1 = "hello";
        console.log(str1.toLocaleUpperCase());
        var str1 = "WORLD"; 
        console.log(str1.toLocaleLowerCase());
        // 字符串的模式匹配方法
        var text = "cat,bat,sat";
        var pattern = /.at/;
        var matches = text.match(pattern);
        console.log(matches[0]);
        // 字符串替换,replace()第二个参数可以是一个函数
        var text = "replace";
        console.log(text.replace(/e/g,'end'));
        // split方法
        var str2 = "red,blue,green,yellow";
        console.log(str2.split(','));
        // localeCompare()方法
        var str3 = "yellow";
        console.log(str3.localeCompare('zoo'));
        // fromCharCode()方法
        var str4 = String.fromCharCode(104,101,108,108,111);
        console.log(str4);
        
        
        
    </script>
</body>

</html>
