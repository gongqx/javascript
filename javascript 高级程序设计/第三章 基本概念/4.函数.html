<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数可以不带返回值
        function sayHi(name, message) {
            console.log('Hi ' + name + ',' + message);
        }
        sayHi('gongqx', 'go on!');
        //一个函数可以包含一个或多个返回值
        function diff(num1, num2) {
            if (num1 < num2) {
                return num2 - num1;
            } else {
                return num1 - num2;
            }
        }
        var result = diff(34,58);
        console.log(result);
        //当你定义的函数只接收两个参数，在调用这个函数时，也未必一定要传递两个参数。
        //可以传递一个、三个甚至不传，之所以会这样，原因是ECMAScript中的参数在内部是用一个数组来表示的。
        //函数接收到的始终是这个数组，而不关心数组中包含哪些参数。
        //在函数体内可以通过arguments对象来访问这个参数数组，从而获取传递给函数的每一个参数。
        //其实arguments对象只是与数组类似（它并不是Array的实例），因为可以使用方括号来访问它的每一个元素，
        //使用length属性来确定传递进来多少个参数。
        //可以多少弥补重载的特性。
        function doAdd(num1,num2,num3){

            console.log(arguments);
            console.log(arguments instanceof Object);
            
            if(arguments.length ==1){
                console.log(arguments[0]+10);
            }else if(arguments.length == 2){
                console.log(arguments[0]+arguments[1]);
            }else{
                //arguments对象可以与命名参数一起使用
                console.log(num1+num2+arguments[2]);
            }
        }
        doAdd(20);
        doAdd(30,50);
        doAdd(10,30,60);
        //每次执行add函数都会重写第二个参数，将第二个参数值修改为10，
        //因为arguments对象中的值会自动反映到对应的命名参数，
        //所以修改arguments[1],也就修改了num2，结果它们的值都会变成10。
        //但是他们的内存空间是独立的，但他们的值会同步，修改命名参数不会改变arguments中对应的值。
        //如果只传入了一个参数，那么为arguments[1]的值不会传递到命名参数中，
        //这是因为arguments对象的长度是由传入的参数的个数决定的。
        function add(num1,num2){
            arguments[0]=10;
            console.log(num1+num2);
        }
        // add(23);
        add(23,34);
    </script>
</body>

</html>
