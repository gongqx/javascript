<body>
    <div>
        MVVM模式是由经典的软件架构MVC衍生来的，当View（视图层）变化时，会自动更新到ViewModel（视图模型），反之亦然。
        View和ViewModel之间是通过双向绑定建立联系的。
        Vue.js通过MVVM的模式拆分为视图与数据两部分，并将其分离。因此只需要关心数据即可，DOM由Vue来搞定。
        对于一些业务逻辑复杂，对前端工程有要求的项目，
        可以使用Vue单文件形式配合webpack使用，
        必要时还会用到Vuex来管理状态，
        vue-router来管理路由。
    </div>
</body>
