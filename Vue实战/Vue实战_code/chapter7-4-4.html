<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter7-4-4</title>
</head>
<body>
    <div id="app">
        <child-component>
            <template scope="props">
                <p>来自父组件</p>
                <p>{{props.msg}}</p>
            </template>
        </child-component>

        <div>递归模板</div>
        <div>内联模板</div>
        <div>动态组件</div>
        <div>异步组件</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('child-component',{
            template:`<div class="container">
            <slot msg="来自子组件的内容,就是msg"></slot>
        </div>`,
        })
        var app = new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
