<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="static" :class="{'active':isActive}">lover</div>
        <div :class="classes"></div>
        <div :class="[activeCls,errorCls]"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive:true,
                activeCls:'active',
                errorCls:'error'
            },
            computed:{
                classes:function(){
                    return {
                        active:this.isActive || true,
                        'text-fail':this.isActive && false
                    }
                }
            }
        })
    </script>
</body>

</html>
