<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component message-text="来自父组件的值"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            props:['messageText'],
            template:'<div>{{messageText}}</div>',
            data(){
                return{
                    messageText:'fine'
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data() {
                return{

                }
            }
        })
    </script>
</body>

</html>
