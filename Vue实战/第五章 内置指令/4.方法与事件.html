<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <button @click="handles(11)">++</button>
        <p>Vue提供了一个特殊变量$event,用于访问原生DOM对象</p>
        <a href="" @click.stop="handles"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                handles: function (count) {
                    count = count || 1;
                    this.counter += count;
                }
            }
        })
    </script>
</body>

</html>
