<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-cloak>{{message}}</p>
        <p v-once>{{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message:new Date()
            }
        })
        // v-cloak在项目的HTML结构只有一个空的div元素，
    </script>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</body>

</html>
